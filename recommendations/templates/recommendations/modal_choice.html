{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 추천 서비스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #F4ECE4;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #3E3025;
    }

    header {
      height: 38px;
      background-color: #D9C2B0;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    #menuToggleBtn {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #3E3025;
    }

    .logo-container {
      padding-left: 0.3rem;
    }

    .logo-container a, .logo-container img {
      display: inline-block;
      vertical-align: middle;
    }

    .logo-img {
      height: 70px;
      width: auto;
      margin-top: 2px;
    }

    nav a {
      margin-left: 1.2rem;
      font-weight: bold;
      color: #3E3025;
      text-decoration: none;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #A67C52;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    #overlay.active {
      display: block;
    }

    footer {
      background-color: #D9C2B0;
      color: #3E3025;
      padding: 25px 20px;
      text-align: center;
      flex-shrink: 0;
      border-top: 1px solid #c5b09e;
      margin-top: 30px;
    }

    .footer-content p {
      margin: 8px 0;
      font-size: 0.85em;
      line-height: 1.5;
    }

    .footer-content a {
      color: #3E3025;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-content a:hover {
      color: #A67C52;
      text-decoration: underline;
    }

    .choice-card {
      background-color: #F9F5F1;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #E4D6CA;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: left;
    }

    .choice-card:hover {
      background-color: #F1EBE5;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .choice-card strong {
      font-size: 1rem;
      color: #5A4332;
      display: block;
      margin-bottom: 0.3rem;
    }

    .choice-card p {
      font-size: 0.85rem;
      margin: 0;
      color: #7C685A;
    }

  </style>
</head>
<body>

  <!-- 선택 모달 z-index 낮춤 -->
  <div id="recommend-choice-modal" style="display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); z-index: 1001;
      justify-content: center; align-items: center;">

    <div style="background-color: white; border-radius: 12px; padding: 2rem 2.5rem;
        width: 500px; max-width: 90%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
        position: relative; display: flex; flex-direction: column; align-items: center;
        z-index: 1002;">

      <h2 style="font-size: 1.4rem; margin-bottom: 1.8rem; text-align: center;">
        어떤 방식으로 추천받을까요?
      </h2>

      <div style="display: flex; flex-direction: column; gap: 1.2rem; width: 100%;">
        <div class="choice-card" onclick="openModal('text')">
          <strong>문장 입력 기반 추천</strong>
          <p>한 줄 키워드를 입력해 내 취향에 맞는 책을 추천받아요</p>
        </div>
        <div class="choice-card" onclick="openModal('card')">
          <strong>독서카드 기반 추천</strong>
          <p>내가 작성한 독서카드를 바탕으로 맞춤형 책을 찾아드려요</p>
        </div>
        <div class="choice-card" onclick="openModal('library')">
          <strong>내 서재 기반 추천</strong>
          <p>지금까지 담은 책을 바탕으로 비슷한 책을 추천해요</p>
        </div>
      </div>


      <button onclick="closeChoiceModal()" 
        style="position: absolute; top: 12px; right: 16px; background: none;
        border: none; font-size: 1.3rem; color: #666; cursor: pointer;">×</button>
    </div>
  </div>

</body>
</html>
