{% load static %}

<div id="ai-recommend-modal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  z-index: 9999;
  justify-content: center;
  align-items: center;
">

  <div style="background-color: white; border-radius: 12px; padding: 2rem 3rem;
      width: 700px; max-width: 90%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
      position: relative; display: flex; flex-direction: column; 
      align-items: center; z-index: 10000;">

    <button onclick="closeModal()" 
      style="position: absolute; top: 10px; right: 14px; background: none;
      border: none; font-size: 1.3rem; color: #666; cursor: pointer;">×</button>

    <h2 id="recommend-title" style="text-align: center; font-size: 1.4rem; margin-bottom: 0.8rem;">
      추천을 준비 중입니다
    </h2>

    <div id="loading-screen" style="display: none; text-align: center; margin-top: 0.8rem; font-family: 'Gowun Batang', serif;">
      <p id="loading-message" style="font-size: 1.2rem; margin-bottom: 1.5rem; color: #5A3E36;">
        나만의 이야기를 찾아가는 중이에요<span id="dots">.</span>
      </p>
      <img src="{% static 'images/ai_loading.svg' %}" alt="AI 추천 중" style="width: 220px; opacity: 0.95;">
    </div>


    <div id="recommend-results"
         style="margin-top: 1rem; width: 100%; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
    </div>

    <div id="retry-button-wrapper" style="display: none; margin-top: 2rem;">
      <button onclick="retryRecommend()"
        style="padding: 0.7rem 1.5rem; background: #8b5e3c; color: white;
        border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;">
        다시 추천받기
      </button>
    </div>
  </div>
</div>
