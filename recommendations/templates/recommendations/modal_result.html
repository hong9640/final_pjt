<div id="viewCardModal" class="modal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 2000;
">
  <div id="viewCardModalBody" style="
    background: white;
    border-radius: 8px;
    padding: 2.5rem 1.5rem 1.5rem;
    max-width: 400px;
    width: 90%;
    max-height: 80%;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  ">
    <button onclick="closeViewCardModal()" style="
      position: absolute;
      top: 0.5rem;
      right: 0.8rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      z-index: 10;
    ">✖</button>

    불러오는 중...
  </div>
</div>

<script>
  function closeViewCardModal() {
    document.getElementById('viewCardModal').style.display = 'none';
  }
</script>
