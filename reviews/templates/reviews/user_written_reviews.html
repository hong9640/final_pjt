{% extends 'base.html' %}
{% block content %}
<style>
  .review-wrapper {
    max-width: 1000px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    font-family: 'Noto Sans KR', sans-serif;
  }

  .review-title {
    text-align: center;
    font-size: 1.8rem;
    color: #3E3025;
    margin-bottom: 2rem;
    font-family: 'Noto Serif KR', serif;
  }

  .review-card {
    border-bottom: 1px solid #eee;
    padding: 1rem 0;
  }

  .review-book a {
    font-weight: bold;
    font-size: 1.1rem;
    color: #3E3025;
    text-decoration: none;
  }

  .review-book a:hover {
    text-decoration: underline;
  }

  .review-meta {
    color: #7c6a59;
    font-size: 0.9rem;
  }

  .review-content {
    margin-top: 0.5rem;
  }
</style>

<div class="review-wrapper">
  <h2 class="review-title" style="color: #3E3025;">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3E3025" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 1px;">
      <path d="M12 20h9"/>
      <path d="M16.376 3.622a1 1 0 0 1 3.002 3.002L7.368 18.635a2 2 0 0 1-.855.506l-2.872.838a.5.5 0 0 1-.62-.62l.838-2.872a2 2 0 0 1 .506-.854z"/>
      <path d="m15 5 3 3"/>
    </svg>
    {{ target_user.username }} 님이 작성한 리뷰
  </h2>


  {% for review in reviews %}
    <div class="review-card">
      <div class="review-book">
        <a href="{% url 'books:book_detail' review.book.id %}">{{ review.book.title }}</a>
      </div>
      <div class="review-meta">평점: {{ review.rating }} | 작성일: {{ review.created_at|date:"Y-m-d H:i" }}</div>
      <div class="review-content">{{ review.content }}</div>
    </div>
  {% empty %}
    <p class="review-meta">작성한 리뷰가 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
