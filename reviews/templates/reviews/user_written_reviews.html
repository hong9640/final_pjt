{% extends 'base.html' %}
{% block content %}
<style>
  .review-wrapper {
    max-width: 1000px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    font-family: 'Noto Sans KR', sans-serif;
  }

  .review-title {
    text-align: center;
    font-size: 1.8rem;
    color: #3E3025;
    margin-bottom: 2rem;
    font-family: 'Noto Serif KR', serif;
  }

  .review-card {
    border-bottom: 1px solid #eee;
    padding: 1rem 0;
  }

  .review-book a {
    font-weight: bold;
    font-size: 1.1rem;
    color: #3E3025;
    text-decoration: none;
  }

  .review-book a:hover {
    text-decoration: underline;
  }

  .review-meta {
    color: #7c6a59;
    font-size: 0.9rem;
  }

  .review-content {
    margin-top: 0.5rem;
  }
</style>

<div class="review-wrapper">
  <h2 class="review-title">📝 {{ target_user.username }} 님이 작성한 리뷰</h2>

  {% for review in reviews %}
    <div class="review-card">
      <div class="review-book">
        <a href="{% url 'books:book_detail' review.book.id %}">{{ review.book.title }}</a>
      </div>
      <div class="review-meta">평점: {{ review.rating }} | 작성일: {{ review.created_at|date:"Y-m-d H:i" }}</div>
      <div class="review-content">{{ review.content }}</div>
    </div>
  {% empty %}
    <p class="review-meta">작성한 리뷰가 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
