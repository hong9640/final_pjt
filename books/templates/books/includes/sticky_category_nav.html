{% load custom_filters %}

<style>
  nav.sticky-category-navbar {
    background-color: #b08968;
    padding: 10px 20px;
    top: 60px;
    left: 0;
    width: 100%;
    z-index: 999;
    box-sizing: border-box;
  }
  nav.sticky-category-navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  nav.sticky-category-navbar a {
    text-decoration: none;
    color: black;
    font-weight: bold;
  }
  nav.sticky-category-navbar a:hover {
    color: white;
  }
</style>

<nav class="sticky-category-navbar">
  <ul>
    <li><a href="{% url 'books:all_books_list' %}">전체</a></li>
    {% for group in category_groups %}
      {% if group != "전체" %}
        {% with slug=group|slugify_filter %}
          {% if slug %}
            <li><a href="{% url 'books:books_by_group' group_name=slug %}">{{ group }}</a></li>
          {% endif %}
        {% endwith %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>
