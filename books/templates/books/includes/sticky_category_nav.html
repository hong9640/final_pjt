{% load custom_filters %}

<style>
  #sideCategoryMenu {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #EADDC8;
    padding: 60px 20px 20px 20px;  /* 상단 padding 늘리기 */
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }

  #sideCategoryMenu.active {
    transform: translateX(0);
  }

  #sideCategoryMenu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #sideCategoryMenu li {
    margin-bottom: 15px;
  }

  #sideCategoryMenu a {
    color: white;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1rem;
  }

  #sideCategoryMenu a:hover {
    color: #f4ece4;
  }
</style>


<div id="sideCategoryMenu">
  <ul>
    <li><a href="{% url 'books:all_books_list' %}">전체</a></li>
    {% for group in category_groups %}
      {% if group != "전체" %}
        {% with slug=group|slugify_filter %}
          {% if slug %}
            <li><a href="{% url 'books:books_by_group' group_name=slug %}">{{ group }}</a></li>
          {% endif %}
        {% endwith %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
