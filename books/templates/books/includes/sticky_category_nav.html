{# books/templates/books/includes/sticky_category_nav.html #}

<style>
  nav.sticky-category-navbar {
    background-color: #b08968; /* home.html 스타일 */
    padding: 10px 20px;
    /* ▼ 중요: base.html의 고정된 '로그인 바'의 실제 높이로 변경하세요! 예: 50px 또는 60px ▼ */
    top: 60px; /* 이 값을 실제 로그인 바 높이로! */
    left: 0;
    width: 100%;
    z-index: 999; /* base.html의 로그인 바 z-index보다 낮거나 같도록 조정 */
    box-sizing: border-box;
  }
  nav.sticky-category-navbar ul {
    list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;
  }
  nav.sticky-category-navbar a {
    text-decoration: none; color: black; font-weight: bold;
  }
  nav.sticky-category-navbar a:hover {
    color: white;
  }
</style>

<nav class="sticky-category-navbar">
  <ul>
    <li><a href="{% url 'books:all_books_list' %}">전체</a></li>
    {% if global_categories %}
      {% for category_item in global_categories %}
        <li><a href="{% url 'books:books_by_category' category_id=category_item.id %}">{{ category_item.name }}</a></li>
      {% endfor %}
    {% endif %}
  </ul>
</nav>
