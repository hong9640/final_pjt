{% load custom_filters %}

<style>
  #sideCategoryMenu {
    position: fixed;
    top: 0;
    left: 0;
    width: 230px;
    height: 100%;
    background-color: #F4ECE4;
    padding: 80px 24px 24px 24px;
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
    transform: translateX(-100%);
    transition: transform 0.35s ease;
    z-index: 1000;
    font-family: 'Gowun Batang', serif;
    border-right: 1px solid #e0d4c2;
  }

  #sideCategoryMenu.active {
    transform: translateX(0);
  }

  #sideCategoryMenu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #sideCategoryMenu li {
    margin-bottom: 1rem;
  }

  #sideCategoryMenu a {
    display: block;
    color: #3E3025;
    font-size: 1.05rem;
    text-decoration: none;
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    transition: background-color 0.25s ease, color 0.25s ease;
  }

  #sideCategoryMenu a:hover {
    background-color: #E1CFC0;
    color: #5D4037;
  }
</style>

<div id="sideCategoryMenu">
  <ul>
    <li><a href="{% url 'books:all_books_list' %}">전체</a></li>
    {% for group in category_groups %}
      {% if group != "전체" %}
        {% with slug=group|slugify_filter %}
          {% if slug %}
            <li><a href="{% url 'books:books_by_group' group_name=slug %}">{{ group }}</a></li>
          {% endif %}
        {% endwith %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
