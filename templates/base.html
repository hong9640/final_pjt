{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 추천 서비스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #F4ECE4;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #3E3025;
    }

    header {
      background-color: #D9C2B0;
      padding: 0.8rem 2rem; /* 헤더 높이 축소 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    #menuToggleBtn {
      background: none;
      border: none;
      font-size: 1.6rem; /* 살짝 줄임 */
      cursor: pointer;
      color: #3E3025;
    }

    .logo-container {
      padding-left: 0.3rem;
    }

    .logo-container a, .logo-container img {
      display: inline-block;
      vertical-align: middle;
    }

    .logo-img {
      height: 32px; /* 줄인 로고 크기 */
      width: auto;
    }

    nav a {
      margin-left: 1.2rem;
      font-weight: bold;
      color: #3E3025;
      text-decoration: none;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #A67C52;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    #overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <header>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button id="menuToggleBtn">☰</button>
      <div class="logo-container">
        <a href="{% url 'books:home' %}">
          <img src="{% static 'images/book_logo.png' %}" alt="로고" class="logo-img">
        </a>
      </div>
    </div>

    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'books:home' %}">홈</a>
        <a href="#" onclick="openModal()">나를 위한 추천✨</a>
        <a href="{% url 'accounts:mypage' %}">마이페이지</a>
      {% else %}
        <a href="{% url 'books:home' %}">홈</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        <a href="{% url 'accounts:login' %}">로그인</a>
      {% endif %}
    </nav>

    {% include "recommendations/modal_input.html" %}
  </header>

  {% include "books/includes/sticky_category_nav.html" %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function openModal() {
      document.getElementById('ai-recommend-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('ai-recommend-modal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById("menuToggleBtn");
      const sideMenu = document.getElementById("sideCategoryMenu");
      const overlay = document.getElementById("overlay");

      toggleBtn.addEventListener("click", () => {
        sideMenu?.classList.add("active");
        overlay.classList.add("active");
      });

      overlay.addEventListener("click", () => {
        sideMenu?.classList.remove("active");
        overlay.classList.remove("active");
      });
    });
  </script>

</body>
</html>
